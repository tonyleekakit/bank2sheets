<!DOCTYPE html>
<html lang="zh-HK">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>升級至專業版 - BANK2SHEETS</title>
    <link rel="stylesheet" href="style.css?v=2.0">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <script src="https://js.stripe.com/v3/"></script>
</head>
<body>
    <header>
        <a href="index.html" class="logo" style="text-decoration: none; color: inherit;">BANK<span class="logo-accent">2</span>SHEETS</a>
        <nav>
            <div class="lang-dropdown">
                <button class="btn btn-icon" id="lang-btn">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <circle cx="12" cy="12" r="10"></circle>
                        <line x1="2" y1="12" x2="22" y2="12"></line>
                        <path d="M12 2a15.3 15.3 0 0 1 4 10 15.3 15.3 0 0 1-4 10 15.3 15.3 0 0 1-4-10 15.3 15.3 0 0 1 4-10z"></path>
                    </svg>
                    <span id="current-lang-text">繁中</span>
                </button>
                <div class="lang-menu" id="lang-menu">
                    <button class="lang-option" data-lang="zh">繁中</button>
                    <button class="lang-option" data-lang="en">ENG</button>
                </div>
            </div>
            <a href="upgrade.html" class="btn btn-outline" data-i18n="upgrade">升級</a>
            <button class="btn btn-solid" data-i18n="login">登入</button>
        </nav>
    </header>

    <main class="upgrade-page">
        <section class="pricing-hero">
            <h1 data-i18n="upgrade_title">升級至專業版</h1>
            <p class="subtitle" data-i18n="upgrade_subtitle">解鎖無限次轉換，提升工作效率</p>
        </section>

        <section class="upgrade-options">
            <div class="container">
                <div class="upgrade-grid">
                    <!-- Basic Plan -->
                    <div class="plan-card">
                        <h3 data-i18n="basic_plan">Basic Plan</h3>
                        <div class="price">
                            <span class="currency">USD</span>
                            <span class="amount">30</span>
                            <span class="period" data-i18n="per_month">/ 月</span>
                        </div>
                        <ul class="features-list">
                            <li data-i18n="basic_conversions">500 次轉換 / 月</li>
                            <li data-i18n="priority_support">優先客戶支援</li>
                            <li data-i18n="secure_encryption">銀行級加密</li>
                            <li data-i18n="cancel_anytime">隨時取消</li>
                        </ul>
                        <button id="subscribe-basic-btn" class="btn btn-outline full-width" data-i18n="subscribe_basic">訂閱 Basic</button>
                    </div>

                    <!-- Pro Plan -->
                    <div class="plan-card black featured-year">
                        <div class="save-badge" data-i18n="best_value">超值</div>
                        <h3 data-i18n="pro_plan">Pro Plan</h3>
                        <div class="price">
                            <span class="currency">USD</span>
                            <span class="amount">55</span>
                            <span class="period" data-i18n="per_month">/ 月</span>
                        </div>
                        <p class="price-subtitle" data-i18n="pro_subtitle">適合高用量企業</p>
                        <ul class="features-list">
                            <li data-i18n="pro_conversions">1000 次轉換 / 月</li>
                            <li data-i18n="priority_support">優先客戶支援</li>
                            <li data-i18n="secure_encryption">銀行級加密</li>
                            <li data-i18n="cancel_anytime">隨時取消</li>
                        </ul>
                        <button id="subscribe-pro-btn" class="btn btn-white-outline full-width" data-i18n="subscribe_pro">訂閱 Pro</button>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <footer>
        <div class="footer-left">
            <a href="privacy.html" data-i18n="privacy_policy">私隱權政策</a>
            <a href="terms.html" data-i18n="terms_of_service">條款及細則</a>
        </div>
        <div class="footer-center">
            <p>&copy; 2024 BANK2SHEETS. All rights reserved.</p>
        </div>
        <div class="footer-right">
            <a href="mailto:support@banktwosheets.com" class="btn btn-outline btn-sm" data-i18n="contact_us">聯絡我們</a>
        </div>
    </footer>

    <script type="module" src="app.js"></script>
</body>
</html>
