<!DOCTYPE html>
<html lang="zh-HK">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - BANK2SHEETS</title>
    <link rel="stylesheet" href="style.css?v=2.0">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">
</head>
<body class="auth-body">
    <header>
        <a href="index.html" class="logo" style="text-decoration: none; color: inherit;">BANK<span class="logo-accent">2</span>SHEETS</a>
        <nav>
            <div class="lang-dropdown">
                <button class="btn btn-icon" id="lang-btn">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <circle cx="12" cy="12" r="10"></circle>
                        <line x1="2" y1="12" x2="22" y2="12"></line>
                        <path d="M12 2a15.3 15.3 0 0 1 4 10 15.3 15.3 0 0 1-4 10 15.3 15.3 0 0 1-4-10 15.3 15.3 0 0 1 4-10z"></path>
                    </svg>
                    <span id="current-lang-text">繁中</span>
                </button>
                <div class="lang-menu" id="lang-menu">
                    <button class="lang-option" data-lang="zh">繁中</button>
                    <button class="lang-option" data-lang="en">ENG</button>
                </div>
            </div>
        </nav>
    </header>

    <main class="auth-container">
        <div class="auth-card">
            <h2 id="auth-title" data-i18n="login_title">登入帳戶</h2>
            <p class="auth-subtitle" data-i18n="login_subtitle">歡迎回來，請輸入您的資料</p>
            
            <div class="google-auth-container">
                <button id="google-login-btn" class="btn-google">
                    <svg width="20" height="20" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                        <path d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z" fill="#4285F4"/>
                        <path d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z" fill="#34A853"/>
                        <path d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z" fill="#FBBC05"/>
                        <path d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z" fill="#EA4335"/>
                    </svg>
                    <span data-i18n="continue_with_google">使用 Google 帳號繼續</span>
                </button>
            </div>
        </div>
    </main>

    <footer>
        <div class="footer-left">
            <a href="privacy.html" data-i18n="privacy_policy">私隱權政策</a>
            <a href="terms.html" data-i18n="terms_of_service">條款及細則</a>
        </div>
        <div class="footer-center">
            <p>&copy; 2024 BANK2SHEETS. All rights reserved.</p>
        </div>
        <div class="footer-right">
            <a href="mailto:support@banktwosheets.com" class="btn btn-outline btn-sm" data-i18n="contact_us">聯絡我們</a>
        </div>
    </footer>

    <script type="module" src="app.js"></script>
</body>
</html>
